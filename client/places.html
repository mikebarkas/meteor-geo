<template name="places">
  <div class="ui main text container">
  <h1 class="ui header">Places</h1>
  {{#if Template.subscriptionsReady}}
    {{#each places}}
    {{pop}} - {{city}} : {{state}} : {{_id}}<br/>
    {{/each}}
  {{else}}
    <div>
      <i class="spinner blue animated big icon"></i>
    </div>
  {{/if}}



  </div>
</template>
